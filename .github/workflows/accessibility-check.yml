name: â™¿ Accessibility Check

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.html'
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - '**/*.html'

jobs:
  accessibility-check:
    name: Check Accessibility Standards
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ðŸ“¥ Install Accessibility Tools
        run: |
          npm install -g markdown-link-check
          npm install -g remark-cli remark-lint
          pip install accessibility-checker-py
          
      - name: ðŸ” Check Markdown Accessibility
        run: |
          echo "## â™¿ Accessibility Check Results" > accessibility-report.md
          echo "" >> accessibility-report.md
          
          # Check for heading structure
          echo "### ðŸ“‹ Heading Structure Analysis" >> accessibility-report.md
          find . -name "*.md" -not -path "./node_modules/*" -exec grep -H "^#" {} \; | sort > headings.txt
          
          # Check for alt text in images
          echo "### ðŸ–¼ï¸ Image Alt Text Check" >> accessibility-report.md
          echo "Checking for images without alt text..." >> accessibility-report.md
          
          # Find images without alt text
          grep -r "!\[\](" . --include="*.md" || echo "âœ… No images without alt text found" >> accessibility-report.md
          grep -r "!\[  *\](" . --include="*.md" || echo "âœ… No images with empty alt text found" >> accessibility-report.md
          
          # Check for meaningful link text
          echo "### ðŸ”— Link Text Analysis" >> accessibility-report.md
          echo "Checking for non-descriptive link text..." >> accessibility-report.md
          
          # Find potentially problematic link text
          grep -r "\[click here\]" . --include="*.md" || echo "âœ… No 'click here' links found" >> accessibility-report.md
          grep -r "\[here\]" . --include="*.md" || echo "âœ… No 'here' links found" >> accessibility-report.md
          grep -r "\[read more\]" . --include="*.md" || echo "âœ… No 'read more' links found" >> accessibility-report.md
          
          # Check heading hierarchy
          echo "### ðŸ“Š Heading Hierarchy Check" >> accessibility-report.md
          python3 << 'EOF'
          import re
          import os
          import sys
          
          def check_heading_hierarchy(file_path):
              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              headings = re.findall(r'^(#+)\s+(.+)', content, re.MULTILINE)
              if not headings:
                  return []
              
              issues = []
              prev_level = 0
              
              for heading_marks, heading_text in headings:
                  current_level = len(heading_marks)
                  
                  if prev_level > 0 and current_level > prev_level + 1:
                      issues.append(f"Heading level jump: '{heading_text}' (H{current_level} after H{prev_level})")
                  
                  prev_level = current_level
              
              return issues
          
          all_issues = []
          for root, dirs, files in os.walk('.'):
              if 'node_modules' in root or '.git' in root:
                  continue
              for file in files:
                  if file.endswith('.md'):
                      file_path = os.path.join(root, file)
                      issues = check_heading_hierarchy(file_path)
                      if issues:
                          all_issues.extend([f"{file_path}: {issue}" for issue in issues])
          
          if all_issues:
              print("âŒ Heading hierarchy issues found:")
              for issue in all_issues:
                  print(f"  - {issue}")
              sys.exit(1)
          else:
              print("âœ… Heading hierarchy looks good")
          EOF
          
      - name: ðŸ“Š Generate Accessibility Summary
        if: always()
        run: |
          echo "## â™¿ Accessibility Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¼ï¸ Alt text for images" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Descriptive link text" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Proper heading hierarchy" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Document structure" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Accessibility Guidelines:" >> $GITHUB_STEP_SUMMARY
          echo "- Use descriptive alt text for all images" >> $GITHUB_STEP_SUMMARY
          echo "- Avoid generic link text like 'click here' or 'read more'" >> $GITHUB_STEP_SUMMARY
          echo "- Maintain proper heading hierarchy (don't skip levels)" >> $GITHUB_STEP_SUMMARY
          echo "- Use semantic markup for better screen reader support" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Last checked: $(date -u)" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ“¤ Upload Accessibility Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: |
            accessibility-report.md
            headings.txt
          retention-days: 30