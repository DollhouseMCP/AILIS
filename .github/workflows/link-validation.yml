name: ðŸ”— Link Validation

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.yml'
      - '**/*.yaml'
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - '**/*.yml'
      - '**/*.yaml'
  schedule:
    # Check links weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

concurrency:
  group: link-validation-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate-links:
    name: Validate All Links
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ”— Check Internal Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/mlc_config.json'
          
      - name: ðŸŒ Check External Links
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: |
            --verbose
            --no-progress
            --accept=200,203,204,206,300,301,302,303,304,307,308,429,999
            --timeout=30
            --retry-wait-time=2
            --max-retries=5
            --exponential-backoff
            --rate-limit=20
            --rate-limit-period=1m
            --exclude-mail
            --exclude="^javascript:"
            --exclude="^mailto:"
            --exclude="localhost"
            --exclude="127.0.0.1"
            --exclude="example.com"
            --exclude="test.com"
            --user-agent="AILIS-LinkChecker/1.0 (+https://github.com/DollhouseMCP/AILIS)"
            "**/*.md"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          
      - name: ðŸ“Š Link Check Summary
        if: always()
        run: |
          echo "## ðŸ”— Link Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Internal links: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ External links: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Last checked: $(date -u)" >> $GITHUB_STEP_SUMMARY