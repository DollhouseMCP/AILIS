name: ðŸ“ Markdown Linting

on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    branches: [main]
    paths:
      - '**/*.md'

jobs:
  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ“ Run Markdownlint
        uses: articulate/actions-markdownlint@v1
        with:
          config: .github/markdownlint.json
          files: '**/*.md'
          ignore: 'node_modules'
          
      - name: ðŸŽ¯ Run Markdown Table Formatter Check
        uses: nvuillam/markdown-table-formatter@v1
        with:
          file_pattern: "**/*.md"
          
      - name: ðŸ“Š Markdown Quality Summary
        if: always()
        run: |
          echo "## ðŸ“ Markdown Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Markdown syntax: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Table formatting: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Style consistency: Verified" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Last checked: $(date -u)" >> $GITHUB_STEP_SUMMARY