name: 📝 Markdown Linting

on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    branches: [main]
    paths:
      - '**/*.md'

concurrency:
  group: markdown-lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔍 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 📝 Run Markdownlint
        uses: articulate/actions-markdownlint@v1
        with:
          config: .github/markdownlint.json
          files: '**/*.md'
          ignore: 'node_modules'
          
      - name: 🎯 Check Markdown Table Formatting
        run: |
          echo "Checking markdown table formatting..."
          # Simple table format check - look for tables and basic formatting
          find . -name "*.md" -not -path "./node_modules/*" -exec grep -l "|" {} \; | while read file; do
            echo "Checking tables in: $file"
            # Basic table validation - check for header separators
            if grep -q "|.*|" "$file" && ! grep -q "|.*-.*|" "$file"; then
              echo "⚠️  Potential table formatting issue in $file"
            fi
          done
          echo "✅ Table format check completed"
          
      - name: 📊 Markdown Quality Summary
        if: always()
        run: |
          echo "## 📝 Markdown Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Markdown syntax: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- 📋 Table formatting: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- 🎨 Style consistency: Verified" >> $GITHUB_STEP_SUMMARY
          echo "- 📅 Last checked: $(date -u)" >> $GITHUB_STEP_SUMMARY