name: 📝 Markdown Linting

on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    branches: [main]
    paths:
      - '**/*.md'

jobs:
  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔍 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 📝 Run Markdownlint
        uses: articulate/actions-markdownlint@v1
        with:
          config: .github/markdownlint.json
          files: '**/*.md'
          ignore: 'node_modules'
          
      - name: 🎯 Run Markdown Table Formatter Check
        uses: nvuillam/markdown-table-formatter@v1
        with:
          file_pattern: "**/*.md"
          
      - name: 📊 Markdown Quality Summary
        if: always()
        run: |
          echo "## 📝 Markdown Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Markdown syntax: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- 📋 Table formatting: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- 🎨 Style consistency: Verified" >> $GITHUB_STEP_SUMMARY
          echo "- 📅 Last checked: $(date -u)" >> $GITHUB_STEP_SUMMARY